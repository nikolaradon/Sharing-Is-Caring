{% extends 'base.html' %}

{% block nav_actions %}
  <header>
    <nav class="container container--70">
      <ul class="nav--actions">
        <li><a href="{% url 'login' %}">Log in</a></li>
        <li class="highlighted"><a href="{% url 'register' %}">Register</a></li>
      </ul>
{% endblock %}

{% block content %}
  <section class="login-page">
    <h2>Log in</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.password }}
        {{ form.password.errors }}
        <a href="#" class="btn btn--small btn--without-border reset-password">Forgot password</a>
      </div>
      <div class="form-group form-group--buttons">
        <a href="{% url 'register' %}" class="btn btn--without-border">Create an account</a>
        <button class="btn" type="submit">Log in</button>
      </div>
    </form>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </section>
{% endblock %}
